<nav>
  <h1>Pokedex</h1>
</nav>

<div id="container-search">
  <form>
    <label for="search">Rechercher un pokemon</label>
    <input
      type="text"
      id="search"
      name="search"
      placeholder="nom du pokemon"
      #searchField
      [value]="searchTerm()"
      (input)="searchTerm.set(searchField.value)"
    />
  </form>
</div>

<main>
  <div id="grid">
    @for (pokemon of pokemonListFiltered(); track pokemon.id) {
    <div class="card" appPokemonBorder [pokemonType]="pokemon.types[0]">
      <img
        [src]="pokemon.picture"
        [alt]="pokemon.name"
        [title]="pokemon.name"
      />
      <div id="content">
        <header>
          <h3>{{ pokemon.name }}</h3>
        </header>
        <div id="details">
          <p>
            Vie: <span>{{ pokemon.life }}</span>
          </p>
          <p>
            Taille: <span>{{ size(pokemon) }}</span>
          </p>
          <p>{{ pokemon.created | date : "dd/MM/yyyy" }}</p>
        </div>
        <footer>
          <button
            type="button"
            (click)="incrementLife(pokemon)"
            [disabled]="pokemon.life >= 30"
          >
            +
          </button>
          <button
            type="button"
            (click)="decrementLife(pokemon)"
            [disabled]="pokemon.life <= 0"
          >
            -
          </button>
        </footer>
      </div>
    </div>

    }
  </div>
</main>
